<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Token Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #111111;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        #token-content {
            padding: 40px;
        }





        /* Authentication form specific styles */
        #authSection input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(0,0,0,0.5);
        }

        #authSection input:hover {
            border-color: rgba(255,255,255,0.4);
            background: rgba(0,0,0,0.4);
        }

        #authSection .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }



        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 1px solid #444444;
        }

        .btn-secondary:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .form-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid #2a2a2a;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-header h3 {
            color: #ffffff;
            margin-bottom: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #222222;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #333333;
            border-radius: 10px;
            background: #222222;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar .btn {
            white-space: nowrap;
        }

        .data-source-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333333;
            color: #cccccc;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
            z-index: 1;
        }

        .data-source-badge.edited {
            background-color: #4caf50;
            color: white;
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .token-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .token-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .token-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .token-card:hover::before {
            opacity: 1;
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .token-header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .token-info {
            flex: 1;
        }

        .token-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333333;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .token-icon-placeholder {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
            border: 2px solid #333333;
        }

        .token-address {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .token-chain {
            background: #333333;
            color: #cccccc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .token-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .token-symbol {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .token-details {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .token-details div {
            margin-bottom: 8px;
        }

        .token-details strong {
            color: #ffffff;
        }

        .token-details a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .token-details a:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #cccccc;
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            margin-bottom: 20px;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 20px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tokens-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Token Management</h1>
            <p>Manage your local tokens and import from Blockscout</p>
        </div>

        <!-- Authentication Section - Moved below header for better focus -->
        <div id="authSection" style="margin: 0 0 30px 0; padding: 25px; background: linear-gradient(135deg, rgba(26,26,46,0.9) 0%, rgba(22,33,62,0.9) 100%); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);">
            <div id="loginForm">
                <h3 style="margin: 0 0 20px 0; color: #ffffff; font-size: 1.4rem; text-align: center;">🔐 Authentication Required</h3>
                <form onsubmit="login(); return false;" style="display: flex; gap: 15px; justify-content: center; align-items: center; flex-wrap: wrap;">
                    <input type="text" id="username" name="username" placeholder="Username" required 
                           style="padding: 12px 16px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff; min-width: 180px; font-size: 1rem; transition: all 0.3s ease;">
                    <input type="password" id="password" name="password" placeholder="Password" required 
                           style="padding: 12px 16px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff; min-width: 180px; font-size: 1rem; transition: all 0.3s ease;">
                    <button type="submit" class="btn" style="padding: 12px 24px; font-size: 1rem; font-weight: 600;">Login</button>
                </form>
            </div>
            <div id="userInfo" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="color: #4caf50; font-size: 1.1rem;">✅ Authenticated as <span id="currentUser" style="font-weight: 600;"></span></span>
                    <button class="btn btn-secondary logout-btn" style="padding: 8px 16px; font-size: 0.9rem;">Logout</button>
                </div>
            </div>
        </div>

        <!-- Token Management Content -->
        <div id="token-content">


            <div class="search-bar">
                <input type="text" id="unifiedSearch" placeholder="Search tokens by address, name, or symbol..." onkeyup="searchUnifiedTokens()">
            </div>

            <div id="tokenFormSection" class="form-section" style="display: none;">
                <div class="form-header">
                    <h3 id="formTitle">Edit Token</h3>
                    <button class="btn btn-secondary" onclick="hideTokenForm()">Cancel</button>
                </div>
                
                <form id="tokenForm">
                    <input type="hidden" id="chainId" name="chainId" value="{{.ChainID}}">
                    
                    <div class="form-group">
                        <label for="tokenAddress">Token Address *</label>
                        <input type="text" id="tokenAddress" name="tokenAddress" readonly required>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tokenName">Token Name</label>
                            <input type="text" id="tokenName" name="tokenName">
                        </div>
                        <div class="form-group">
                            <label for="tokenSymbol">Token Symbol</label>
                            <input type="text" id="tokenSymbol" name="tokenSymbol">
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" id="projectName" name="projectName">
                        </div>
                        <div class="form-group">
                            <label for="projectWebsite">Project Website</label>
                            <input type="text" id="projectWebsite" name="projectWebsite">
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectEmail">Project Email</label>
                            <input type="email" id="projectEmail" name="projectEmail">
                        </div>
                        <div class="form-group">
                            <label for="iconUrl">Icon URL</label>
                            <input type="url" id="iconUrl" name="iconUrl">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" name="projectDescription"></textarea>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectSector">Project Sector</label>
                            <input type="text" id="projectSector" name="projectSector">
                        </div>
                        <div class="form-group">
                            <label for="docs">Documentation URL</label>
                            <input type="url" id="docs" name="docs">

                    </div>
                    
                    <h4 style="margin: 20px 0 15px 0; color: #ffffff;">Social Links</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <input type="url" id="github" name="github">
                        </div>
                        <div class="form-group">
                            <label for="telegram">Telegram</label>
                            <input type="url" id="telegram" name="telegram">
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin">

                        <div class="form-group">
                            <label for="discord">Discord</label>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="slack">Slack</label>
                            <input type="url" id="slack" name="slack">
                        </div>
                        <div class="form-group">
                            <label for="twitter">Twitter</label>
                            <input type="url" id="twitter" name="twitter">
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="opensea">OpenSea</label>
                            <input type="url" id="opensea" name="opensea">
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook</label>
                            <input type="url" id="facebook" name="facebook">

                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="medium">Medium</label>
                            <input type="url" id="medium" name="medium">

                            <label for="reddit">Reddit</label>
                            <input type="url" id="reddit" name="reddit">

                        <label for="support">Support Information</label>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="coinMarketCapTicker">CoinMarketCap Ticker</label>
                            <input type="text" id="coinMarketCapTicker" name="coinMarketCapTicker">
                        </div>
                        <div class="form-group">
                            <label for="coinGeckoTicker">CoinGecko Ticker</label>
                            <input type="text" id="coinGeckoTicker" name="coinGeckoTicker">

                    </div>
                    
                    <div class="form-group">
                        <label for="defiLlamaTicker">DeFi Llama Ticker</label>

            <div id="message"></div>

            <div class="tokens-grid" id="unifiedTokensList">
                <div class="loading">Loading unified tokens...</div>
            </div>
        </div>
    </div>

    <script>

        let blockscoutTokensData = [];
        
        // Authentication credentials (will be prompted if not set)
        let authCredentials = null;
        
        // Check for stored authentication on page load
        function checkStoredAuth() {
            const stored = localStorage.getItem('authCredentials');
            const storedUser = localStorage.getItem('authUsername');
            const storedTime = localStorage.getItem('authTimestamp');
            
            if (stored && storedUser && storedTime) {
                // Check if credentials are still valid (24 hours)
                const now = Date.now();
                const storedTimestamp = parseInt(storedTime);
                const maxAge = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
                
                if (now - storedTimestamp < maxAge) {
                    authCredentials = stored;
                    document.getElementById('currentUser').textContent = storedUser;
                    hideLoginForm();
                    loadUnifiedTokens();
                    return true;
                } else {
                    // Credentials expired, clear them
                    localStorage.removeItem('authCredentials');
                    localStorage.removeItem('authUsername');
                    localStorage.removeItem('authTimestamp');
                }
            }
            return false;
        }
        
        // Function to get authentication credentials
        function getAuthCredentials() {
            if (authCredentials) {
                return authCredentials;
            }
            
            // Show login form if not authenticated
            showLoginForm();
            return null;
        }
        
        // Function to show login form
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            
            // Focus on username field and ensure it's focusable
            setTimeout(() => {
                const usernameField = document.getElementById('username');
                if (usernameField) {
                    usernameField.focus();
                    usernameField.select();
                }
            }, 100);
        }
        
        // Function to hide login form
        function hideLoginForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
        }
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            authCredentials = btoa(username + ':' + password);
            document.getElementById('currentUser').textContent = username;
            
            // Store credentials in localStorage for persistence
            localStorage.setItem('authCredentials', authCredentials);
            localStorage.setItem('authUsername', username);
            localStorage.setItem('authTimestamp', Date.now().toString());
            
            hideLoginForm();
            
            // Reload data after successful login
            loadUnifiedTokens();
        }
        
        // Logout function
        function logout() {
            authCredentials = null;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Clear stored credentials
            localStorage.removeItem('authCredentials');
            localStorage.removeItem('authUsername');
            localStorage.removeItem('authTimestamp');
            
            showLoginForm();
            
            // Clear data
            document.getElementById('unifiedTokensList').innerHTML = '<div class="loading">Please login to view tokens</div>';
        }
        
        // Function to make authenticated fetch requests
        function authenticatedFetch(url, options = {}) {
            const credentials = getAuthCredentials();
            if (!credentials) {
                return Promise.reject(new Error('Authentication required'));
            }
            
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': 'Basic ' + credentials
                }
            });
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function isSafeUrl(url) {
            if (!url) return false;
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        function normalizeUrl(url) {
            if (!url) return '';
            try {
                const parsed = new URL(url);
                if (parsed.protocol === 'http:' || parsed.protocol === 'https:') {
                    return parsed.href;
                }
            } catch {
                // Invalid URL
            }
            return '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated from localStorage
            if (!checkStoredAuth()) {
                // Show login form if not authenticated
                showLoginForm();
                
                // Don't load data until authenticated
                document.getElementById('unifiedTokensList').innerHTML = '<div class="loading">Please login to view tokens</div>';
            }
        });


        // Unified tokens functions
        function loadUnifiedTokens() {
            const tokensList = document.getElementById('unifiedTokensList');
            tokensList.innerHTML = '<div class="loading">Loading unified tokens...</div>';

            authenticatedFetch('/api/v1/tokens')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        tokensList.innerHTML = `<div class="error-message">${escapeHtml(data.error)}</div>`;
                        return;
                    }

                    blockscoutTokensData = data.tokens;
                    displayUnifiedTokens(data.tokens);
                })
                .catch(error => {
                    tokensList.innerHTML = `<div class="error-message">Error loading tokens: ${escapeHtml(error.message)}</div>`;
                });
        }

        function displayUnifiedTokens(tokens) {
            const tokensList = document.getElementById('unifiedTokensList');
            
            if (!tokens || tokens.length === 0) {
                tokensList.innerHTML = '<div class="loading">No tokens found.</div>';
                return;
            }

            tokensList.innerHTML = tokens.map(token => {
                if (!token) return '';
                
                const dataSourceBadge = token.hasLocalData ? 
                    '<span class="data-source-badge edited">Edited</span>' : '';

                const tokenName = token.projectName || token.tokenName || 'Unnamed Token';
                const tokenSymbol = token.tokenSymbol || 'N/A';
                
                // Create icon element
                const iconElement = token.iconUrl ? 
                    `<img src="${escapeHtml(token.iconUrl)}" alt="${escapeHtml(tokenName)}" class="token-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                     <div class="token-icon-placeholder" style="display: none;">${escapeHtml(tokenSymbol.charAt(0) || '')}</div>` :
                    `<div class="token-icon-placeholder">${escapeHtml(tokenSymbol.charAt(0) || '')}</div>`;
                
                return `
                <div class="token-card">
                    <div class="token-header">
                        <div class="token-header-left">
                            ${iconElement}
                            <div class="token-info">
                                <div class="token-address">${escapeHtml(token.tokenAddress) || 'N/A'}</div>
                            </div>
                        </div>
                        <button class="btn btn-secondary edit-token-btn" data-token-address="${escapeHtml(token.tokenAddress) || ''}" >Edit</button>
                    </div>
                    ${dataSourceBadge}
                    <div class="token-name">${escapeHtml(tokenName)}</div>
                    <div class="token-symbol">${escapeHtml(tokenSymbol)}</div>
                    <div class="token-details">
                        ${token.projectDescription ? `<div><strong>Description:</strong> ${escapeHtml(token.projectDescription.substring(0, 100))}${token.projectDescription.length > 100 ? '...' : ''}</div>` : ''}
                        ${(() => {
                            if (!token.projectWebsite) return '';
                            const safeUrl = normalizeUrl(token.projectWebsite);
                            if (safeUrl && isSafeUrl(token.projectWebsite)) {
                                return `<div><strong>Website:</strong> <a href="${escapeHtml(safeUrl)}" target="_blank" rel="noopener noreferrer">${escapeHtml(token.projectWebsite)}</a></div>`;
                            } else {
                                return `<div><strong>Website:</strong> ${escapeHtml(token.projectWebsite)}</div>`;
                            }
                        })()}
                    </div>
                </div>
            `;
            }).join('');
        }


        function searchUnifiedTokens() {
            const searchTerm = document.getElementById('unifiedSearch').value.toLowerCase();
            const tokenCards = document.querySelectorAll('#unifiedTokensList .token-card');
            
            tokenCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Form functions
        function showTokenForm(tokenData) {
            const form = document.getElementById('tokenFormSection');
            if (!form) {
                return;
            }
            
            populateForm(tokenData);
            form.style.display = 'block';
            
            // Scroll the form into view smoothly
            form.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function hideTokenForm() {
            document.getElementById('tokenFormSection').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            document.getElementById('tokenForm').reset();
            document.getElementById('tokenAddress').value = '';
            document.getElementById('tokenName').value = '';
            document.getElementById('tokenSymbol').value = '';
            document.getElementById('projectName').value = '';
            document.getElementById('projectWebsite').value = '';
            document.getElementById('projectEmail').value = '';
            document.getElementById('iconUrl').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectSector').value = '';
            document.getElementById('docs').value = '';
            document.getElementById('github').value = '';
            document.getElementById('telegram').value = '';
            document.getElementById('linkedin').value = '';
            document.getElementById('discord').value = '';
            document.getElementById('slack').value = '';
            document.getElementById('twitter').value = '';
            document.getElementById('opensea').value = '';
            document.getElementById('facebook').value = '';
            document.getElementById('medium').value = '';
            document.getElementById('reddit').value = '';
            document.getElementById('support').value = '';
            document.getElementById('coinMarketCapTicker').value = '';
            document.getElementById('coinGeckoTicker').value = '';
            document.getElementById('defiLlamaTicker').value = '';
        }

        function populateForm(tokenData) {
            document.getElementById('tokenAddress').value = tokenData.tokenAddress || '';
            document.getElementById('tokenName').value = tokenData.tokenName || '';
            document.getElementById('tokenSymbol').value = tokenData.tokenSymbol || '';
            document.getElementById('projectName').value = tokenData.projectName || '';
            document.getElementById('projectWebsite').value = tokenData.projectWebsite || '';
            document.getElementById('projectEmail').value = tokenData.projectEmail || '';
            document.getElementById('iconUrl').value = tokenData.iconUrl || '';
            document.getElementById('projectDescription').value = tokenData.projectDescription || '';
            document.getElementById('projectSector').value = tokenData.projectSector || '';
            document.getElementById('docs').value = tokenData.docs || '';
            document.getElementById('github').value = tokenData.github || '';
            document.getElementById('telegram').value = tokenData.telegram || '';
            document.getElementById('linkedin').value = tokenData.linkedin || '';
            document.getElementById('discord').value = tokenData.discord || '';
            document.getElementById('slack').value = tokenData.slack || '';
            document.getElementById('twitter').value = tokenData.twitter || '';
            document.getElementById('opensea').value = tokenData.openSea || '';
            document.getElementById('facebook').value = tokenData.facebook || '';
            document.getElementById('medium').value = tokenData.medium || '';
            document.getElementById('reddit').value = tokenData.reddit || '';
            document.getElementById('support').value = tokenData.support || '';
            document.getElementById('coinMarketCapTicker').value = tokenData.coinMarketCapTicker || '';
            document.getElementById('coinGeckoTicker').value = tokenData.coinGeckoTicker || '';
            document.getElementById('defiLlamaTicker').value = tokenData.defiLlamaTicker || '';
        }

        function submitTokenForm() {
            const formData = {
                tokenAddress: document.getElementById('tokenAddress').value,
                chainId: document.getElementById('chainId').value,
                projectName: document.getElementById('projectName').value,
                projectWebsite: document.getElementById('projectWebsite').value,
                projectEmail: document.getElementById('projectEmail').value,
                iconUrl: document.getElementById('iconUrl').value,
                projectDescription: document.getElementById('projectDescription').value,
                projectSector: document.getElementById('projectSector').value,
                docs: document.getElementById('docs').value,
                github: document.getElementById('github').value,
                telegram: document.getElementById('telegram').value,
                linkedin: document.getElementById('linkedin').value,
                discord: document.getElementById('discord').value,
                slack: document.getElementById('slack').value,
                twitter: document.getElementById('twitter').value,
                openSea: document.getElementById('opensea').value,
                facebook: document.getElementById('facebook').value,
                medium: document.getElementById('medium').value,
                reddit: document.getElementById('reddit').value,
                support: document.getElementById('support').value,
                coinMarketCapTicker: document.getElementById('coinMarketCapTicker').value,
                coinGeckoTicker: document.getElementById('coinGeckoTicker').value,
                defiLlamaTicker: document.getElementById('defiLlamaTicker').value
            };

            authenticatedFetch('/api/v1/tokens', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                    }).catch(() => {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showMessage('Token updated successfully!', 'success');
                    hideTokenForm();
                    loadUnifiedTokens(); // Reload the list
                } else {
                    showMessage(data.error || 'Failed to update token', 'error');
                }
            })
            .catch(error => {
                showMessage('Error updating token: ' + error.message, 'error');
            });
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Handle edit button clicks
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-token-btn')) {
                const tokenAddress = e.target.getAttribute('data-token-address');
                const chainId = e.target.getAttribute('data-chain-id');
                
                // Try to find the token with more flexible matching
                let token = blockscoutTokensData.find(t => t.tokenAddress === tokenAddress && t.chainId === chainId);
                
                if (!token) {
                    // Try case-insensitive matching
                    token = blockscoutTokensData.find(t => 
                        t.tokenAddress && t.tokenAddress.toLowerCase() === tokenAddress.toLowerCase() && 
                        t.chainId === chainId
                    );
                }
                
                if (!token) {
                    // Try matching just by address if chainId is empty
                    token = blockscoutTokensData.find(t => 
                        t.tokenAddress && t.tokenAddress.toLowerCase() === tokenAddress.toLowerCase()
                    );
                }
                
                if (token) {
                    showTokenForm(token);
                }
            }
        });

        // Handle form submission
        document.addEventListener('submit', function(e) {
            if (e.target.id === 'tokenForm') {
                e.preventDefault();
                submitTokenForm();
            }
        });

        // Handle logout button
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('logout-btn')) {
                logout();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for stored authentication
            if (!checkStoredAuth()) {
                // Show login form if not authenticated
                showLoginForm();
            }
        });
    </script>
</body>
